<ion-split-pane contentId="main-content" (ionSplitPaneVisible)="visualHelper.isSideMenuVisibe = $event.detail.visible">

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <!--some logo maybe?? -->
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/tabs/schedule" routerLinkActive="active" lines="full"
          (click)="navigateToOtherTab('schedule', $event)">
          <ion-icon slot="start" name="clock"></ion-icon>
          <ion-label>Schedule</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/map" routerLinkActive="active" lines="full"
          (click)="navigateToOtherTab('map', $event)">
          <ion-icon slot="start" name="map" mode="md"></ion-icon>
          <ion-label>Map</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/clients" routerLinkActive="active" lines="full"
          (click)="navigateToOtherTab('clients', $event)">
          <ion-icon slot="start" name="contacts"></ion-icon>
          <ion-label>Clients</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/profile" routerLinkActive="active" lines="full"
          (click)="navigateToOtherTab('profile', $event)">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
