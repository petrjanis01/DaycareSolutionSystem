---
openapi: 3.0.1
info:
  title: My API
  version: v1
paths:
  "/api/Auth/login":
    post:
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/LoginDTO"
          text/json:
            schema:
              "$ref": "#/components/schemas/LoginDTO"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/LoginDTO"
      responses:
        '200':
          description: Success
  "/api/Clients/agreed-actions-by-plans":
    get:
      tags:
      - Clients
      parameters:
      - name: clientId
        in: query
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/IndividualPlanDTO"
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/IndividualPlanDTO"
            text/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/IndividualPlanDTO"
  "/api/Clients/change-profile-picture":
    post:
      tags:
      - Clients
      parameters:
      - name: clientId
        in: query
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PictureDTO"
          text/json:
            schema:
              "$ref": "#/components/schemas/PictureDTO"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/PictureDTO"
      responses:
        '200':
          description: Success
  "/api/Clients":
    get:
      tags:
      - Clients
      parameters:
      - name: employeeId
        in: query
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ClientDTO"
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ClientDTO"
            text/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ClientDTO"
  "/api/Clients/single-client":
    get:
      tags:
      - Clients
      parameters:
      - name: clientId
        in: query
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ClientDTO"
            application/json:
              schema:
                "$ref": "#/components/schemas/ClientDTO"
            text/json:
              schema:
                "$ref": "#/components/schemas/ClientDTO"
  "/api/Employee/get-employee-detail":
    get:
      tags:
      - Employee
      parameters:
      - name: employeeId
        in: query
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/EmployeeDetailDTO"
            application/json:
              schema:
                "$ref": "#/components/schemas/EmployeeDetailDTO"
            text/json:
              schema:
                "$ref": "#/components/schemas/EmployeeDetailDTO"
  "/api/Employee/change-profile-picture":
    post:
      tags:
      - Employee
      parameters:
      - name: employeeId
        in: query
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PictureDTO"
          text/json:
            schema:
              "$ref": "#/components/schemas/PictureDTO"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/PictureDTO"
      responses:
        '200':
          description: Success
  "/api/RegisteredActions/registered-action":
    put:
      tags:
      - RegisteredActions
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/RegisteredActionDTO"
          text/json:
            schema:
              "$ref": "#/components/schemas/RegisteredActionDTO"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/RegisteredActionDTO"
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/RegisteredActionDTO"
            application/json:
              schema:
                "$ref": "#/components/schemas/RegisteredActionDTO"
            text/json:
              schema:
                "$ref": "#/components/schemas/RegisteredActionDTO"
  "/api/RegisteredActions/registered-actions":
    get:
      tags:
      - RegisteredActions
      parameters:
      - name: count
        in: query
        schema:
          type: integer
          format: int32
      - name: lastActionDisplayedId
        in: query
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/RegisteredActionsForDayDTO"
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/RegisteredActionsForDayDTO"
            text/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/RegisteredActionsForDayDTO"
  "/api/Test/test":
    post:
      tags:
      - Test
      parameters:
      - name: lat
        in: query
        schema:
          type: string
      - name: lon
        in: query
        schema:
          type: string
      responses:
        '200':
          description: Success
components:
  schemas:
    LoginDTO:
      type: object
      properties:
        username:
          type: string
          nullable: true
        password:
          type: string
          nullable: true
    DayOfWeek:
      enum:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      type: integer
      format: int32
    ActionDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
    AgreedActionDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        clientActionSpecificDescription:
          type: string
          nullable: true
        estimatedDurationMinutes:
          type: integer
          format: int32
        plannedStartTime:
          type: string
          format: date-span
        plannedEndTime:
          type: string
          format: date-span
        action:
          "$ref": "#/components/schemas/ActionDTO"
    AgreedActionsForDayDTO:
      type: object
      properties:
        day:
          "$ref": "#/components/schemas/DayOfWeek"
        agreedActions:
          type: array
          items:
            "$ref": "#/components/schemas/AgreedActionDTO"
          nullable: true
    IndividualPlanDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        validFrom:
          type: string
          format: date-time
        validUntil:
          type: string
          format: date-time
        actionsForDay:
          type: array
          items:
            "$ref": "#/components/schemas/AgreedActionsForDayDTO"
          nullable: true
    PictureDTO:
      type: object
      properties:
        pictureUri:
          type: string
          nullable: true
    Gender:
      enum:
      - 1
      - 2
      type: integer
      format: int32
    AddressDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        postCode:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        street:
          type: string
          nullable: true
        buildingNumber:
          type: string
          nullable: true
        gpsCoordinates:
          type: string
          nullable: true
    ClientDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
          nullable: true
        surname:
          type: string
          nullable: true
        fullName:
          type: string
          nullable: true
        birthDate:
          type: string
          format: date-time
        gender:
          "$ref": "#/components/schemas/Gender"
        profilePicture:
          "$ref": "#/components/schemas/PictureDTO"
        address:
          "$ref": "#/components/schemas/AddressDTO"
    EmployeePosition:
      enum:
      - 0
      - 1
      - 2
      type: integer
      format: int32
    EmployeeDetailDTO:
      type: object
      properties:
        fullName:
          type: string
          nullable: true
        birthdate:
          type: string
          format: date-time
        profilePictureUri:
          type: string
          nullable: true
        employeePosition:
          "$ref": "#/components/schemas/EmployeePosition"
    RegisteredActionDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        actionStartedDateTime:
          type: string
          format: date-time
          nullable: true
        actionFinishedDateTime:
          type: string
          format: date-time
          nullable: true
        plannedStartDateTime:
          type: string
          format: date-time
        day:
          "$ref": "#/components/schemas/DayOfWeek"
        estimatedDurationMinutes:
          type: integer
          format: int32
        action:
          "$ref": "#/components/schemas/ActionDTO"
        clientActionSpecificDescription:
          type: string
          nullable: true
        comment:
          type: string
          nullable: true
        isCompleted:
          type: boolean
        isCanceled:
          type: boolean
        photo:
          "$ref": "#/components/schemas/PictureDTO"
    RegisteredActionsClientDTO:
      type: object
      properties:
        clientId:
          type: string
          format: uuid
        registeredActions:
          type: array
          items:
            "$ref": "#/components/schemas/RegisteredActionDTO"
          nullable: true
    RegisteredActionsForDayDTO:
      type: object
      properties:
        date:
          type: string
          format: date-time
        day:
          "$ref": "#/components/schemas/DayOfWeek"
        registeredActionsClient:
          type: array
          items:
            "$ref": "#/components/schemas/RegisteredActionsClientDTO"
          nullable: true
        containsLast:
          type: boolean
