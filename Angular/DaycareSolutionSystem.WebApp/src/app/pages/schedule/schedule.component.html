<div class="content">
    <ngx-spinner></ngx-spinner>
    <div class="row">
        <div class="col-lg-6">
            <div class="card ">
                <div class="card-header row justify-content-between">
                    <h4 class="title" style="margin-top: 10px; margin-left: 15px;">Clients</h4>
                    <div class="form-group">
                        <select class="ml-auto form-control" style="width: 200px; margin-right: 15px;"
                            (change)="onClientSelectChange($event.target.value)">
                            <option *ngFor="let client of clients" [value]="client.id" style="color: black">
                                {{client.fullName}}</option>
                        </select>
                    </div>
                </div>

                <div class="card-body row">
                    <span class="badge badge-pill badge-light"
                        *ngFor="let client of selectedClients">{{client.fullName}}
                        <button (click)="removeClient(client.id)" style="margin-left: 5px;" class="close"
                            aria-label="Dismiss"><span aria-hidden="true">&times;</span></button>
                    </span>
                </div>
            </div>

        </div>

        <div class="col-lg-6">
            <div class="card ">
                <div class="card-header row justify-content-between">
                    <h4 class="title" style="margin-top: 10px; margin-left: 15px;">Employees</h4>
                    <div class="form-group">
                        <select [disabled]="selectedEmployee" class="ml-auto form-control"
                            style="width: 200px; margin-right: 15px;"
                            (change)="onEmployeeSelectChange($event.target.value)">
                            <option *ngFor="let employee of employees" [value]="employee.id" style="color: black">
                                {{employee.fullName}}</option>
                        </select>
                    </div>
                </div>

                <div class="card-body row">
                    <span class="badge badge-pill badge-light" *ngIf="selectedEmployee">{{selectedEmployee.fullName}}
                        <button (click)="removeEmployee(selectedEmployee.id)" style="margin-left: 5px;" class="close"
                            aria-label="Dismiss"><span aria-hidden="true">&times;</span></button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="row" style="margin-bottom: 15px; margin-top: 15px;">
            <button class="btn btn-icon btn-simple btn-danger" style="margin-left: 30px;"
                (click)="navigateCalendarLeft()"> <i class="tim-icons icon-minimal-left"></i></button>

            <div class="m-auto row">
                <h4 style="margin-right: 15px; margin-top: 10px;">{{getMonth()}}</h4>

                <button class="btn btn-icon btn-simple btn-danger" (click)="addNewAction()"> <i
                        class="tim-icons icon-simple-add"></i></button>


            </div>

            <button class="btn btn-icon btn-simple btn-danger" style="margin-right: 30px;"
                (click)="navigateCalendarRight()"> <i class="tim-icons icon-minimal-right"></i></button>
        </div>
        <mwl-calendar-month-view style="padding: 10px;" [viewDate]="curretlyViewedDate"
            [activeDayIsOpen]="activeDayIsOpen" [events]="events" (dayClicked)="dayClicked($event.day)"
            (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventDropped($event)">
        </mwl-calendar-month-view>

        <div class="row" style="margin-top: 25px; margin-bottom: 25px;">
            <button class="btn m-auto" (click)="generateActions()">Generate registered from agreed actions <br>
                (next 30 days)</button>
        </div>
    </div>
</div>
