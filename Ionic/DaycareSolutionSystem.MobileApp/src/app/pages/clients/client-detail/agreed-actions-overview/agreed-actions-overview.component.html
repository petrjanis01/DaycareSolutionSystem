  <ion-item-divider class="divider-day">
    {{generalHelper.getDayNameByIndex(actionsForDay.day)}}
  </ion-item-divider>
  <ion-item lines="full" *ngFor="let action of actionsForDay.agreedActions">
    <div class="flex-row"></div>
    {{action.action.name}}

    <ion-icon name="md-alarm"></ion-icon>
    {{action.plannedStartTime}}
    -
    {{action.plannedEndTime}}
  </ion-item>
