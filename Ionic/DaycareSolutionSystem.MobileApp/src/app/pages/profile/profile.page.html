<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <input type="file" accept="image/*" hidden #imgInput (change)="onPictureChanged($event)">
    <div>
      <ion-button fill="clear" size="small" (click)="imgInput.click()" margin>
        <ion-icon name="camera" slot="icon-only">
        </ion-icon>
        <ng-container i18n>Change photo</ng-container>
      </ion-button>
    </div>
</ion-content>
