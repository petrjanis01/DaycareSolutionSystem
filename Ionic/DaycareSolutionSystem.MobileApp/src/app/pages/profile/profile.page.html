<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img *ngIf="employeeDetail" [src]="employeeDetail.profilePictureUri">
  <div>
    <ion-button fill="clear" size="small" (click)="changePhoto()" margin>
      <ion-icon name="camera" slot="icon-only">
      </ion-icon>
      Change photo
    </ion-button>
  </div>
</ion-content>
