<ion-header>
  <ion-toolbar>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider *ngIf="registeredActions">
    <ion-label>
      {{registeredActions[0].date | date}}
      <ng-container *ngIf="isToday(registeredActions[0].date)">
        (today)
      </ng-container>
    </ion-label>
  </ion-item-divider>

  <ion-card *ngIf="registeredActions">
    <div style="display: flex; flex-direction: row;">
      <ion-avatar slot="start" style="margin: 10px;">
        <img
          [src]="getDafaultImageIfNotExists(registeredActions[0].registeredActionDetails[0].clientBasicInfo.profilePictureUri)">
      </ion-avatar>
      <h3 style="margin-left: 10px; padding-top: 10px;">
        {{registeredActions[0].registeredActionDetails[0].clientBasicInfo.clientFullName}}
      </h3>
    </div>

    <ion-item>
      
    </ion-item>
  </ion-card>
</ion-content>
