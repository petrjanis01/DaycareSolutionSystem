<ion-header>
  <ion-toolbar>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let registeredAction of registeredActions">
    <ion-item-divider>
      <ion-label>
        {{registeredAction.date | date}}
        <ng-container *ngIf="isToday(registeredAction.date)">
          (today)
        </ng-container>
      </ion-label>
    </ion-item-divider>

    <dss-client-action *ngFor="let clientActions of registeredAction.registeredActionsClient"
      [clientActions]="clientActions"></dss-client-action>
  </ng-container>
</ion-content>
