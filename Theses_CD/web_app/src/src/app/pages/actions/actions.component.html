<div class="content">
    <ngx-spinner></ngx-spinner>
    <div class=" row">
        <div class=" col-md-6">
            <div class=" card">
                <div class=" card-header row justify-content-between">
                    <div class="col-md-5">
                        <h3 class="title" style="margin-top: 10px;">Actions</h3>
                    </div>
                    <div class="col-md3">
                        <button class="btn btn-icon btn-simple btn-danger" style="margin-right: 10px;"
                            (click)="addAction()"> <i class="tim-icons icon-simple-add"></i></button>
                    </div>
                </div>
                <div class=" card-body">
                    <div class=" table-responsive" style="overflow-x: auto;">
                        <table class=" table tablesorter" id="">
                            <thead class=" text-primary">
                                <tr>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="actions">
                                <tr *ngFor="let action of actions">
                                    <td>{{action.name}}</td>
                                    <td style="display: flex;">
                                        <button class="btn btn-icon btn-simple btn-danger ml-auto"
                                            style="margin-right: 5px" (click)="openActionEdit(action.id)">
                                            <i class="tim-icons icon-pencil"></i>
                                        </button>
                                        <button class="btn btn-icon btn-simple btn-danger"
                                            (click)="deleteAction(action.id)">
                                            <i class="tim-icons icon-trash-simple"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class=" col-md-6" *ngIf="isEditOpen">
            <div class=" card">
                <div class=" card-header row justify-content-between">
                    <div class="col-md-5">
                        <h3 class="title" style="margin-top: 10px;">Actions</h3>
                    </div>
                    <div class="col-md3">
                        <button class="btn btn-danger" (click)="cancelEdit()">Cancel</button>
                        <button style="margin-left: 10px; margin-right: 15px;" [disabled]="!actionForm.valid" class="btn btn-success"
                            (click)="saveAction()">Save</button>
                    </div>
                </div>
                <div class=" card-body">
                    <div class="flex-column" [formGroup]="actionForm">
                        <div class=" form-group">
                            <label>Name</label>
                            <input class=" form-control" placeholder="Name" type="text" formControlName="name" />
                        </div>
                        <div class=" form-group">
                            <label>General description</label>
                            <input class=" form-control" placeholder="General description" type="text" formControlName="generalDescription" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
