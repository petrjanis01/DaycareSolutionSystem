# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: Build Api and push to container registry
  inputs:
        command: buildAndPush
        repository: dss_api
        dockerfile: NET/Api.Dockerfile
        containerRegistry: DockerHubRepos
        tags: latest

- task: Docker@2
  displayName: Build clients and push to container registry
  inputs:
        command: buildAndPush
        repository: dss_clients
        dockerfile: Angular/Clients.Dockerfile
        containerRegistry: DockerHubRepos
        tags: latest